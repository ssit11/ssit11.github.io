<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ssit's Link Hub</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff99cc, #ff69b4, #ffb6c1);
        color: #ffffff;
        position: relative;
    }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .petal {
            position: absolute;
            width: 12px;
            height: 16px;
            background: pink;
            border-radius: 50% 50% 50% 0;
            opacity: 0.8;
            animation: fall 6s linear infinite;
            pointer-events: none;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(-10px) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translateY(25vh) translateX(10px) rotate(90deg);
            }
            50% {
                transform: translateY(50vh) translateX(-10px) rotate(180deg);
                opacity: 0.8;
            }
            75% {
                transform: translateY(75vh) translateX(10px) rotate(270deg);
            }
            100% {
                transform: translateY(100vh) translateX(-10px) rotate(360deg);
                opacity: 0;
            }
        }
        .container {
            max-width: 400px;
            width: 90%;
            text-align: center;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .profile h1 {
            font-size: 2.5rem;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        .profile p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }
        .links a {
            display: block;
            padding: 15px;
            margin: 12px 0;
            background: linear-gradient(90deg, rgba(255, 105, 180, 0.9), rgba(255, 20, 147, 0.9));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0.9;
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .links a:hover {
            transform: translateY(-2px) scale(1.05);
            opacity: 1;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
        }
        .profile img {
            width: 120px;
            height: 120px; 
            border-radius: 50%;
            object-fit: cover; 
            transition: all 0.4s ease;
            border: 4px solid rgba(255, 255, 255, 0.4); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto; 
        }

        .profile img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.7); 
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="profile">
            <img src="https://i.ibb.co/chJB4cGg/iwfu3w9yqoe61.webp" alt="ssit Profile">
            <h1>ssit</h1>
            <p>@ssit, ssit1, ssit2
        </div>
        <div class="links">
            <a href="https://www.instagram.com/ssit1111/" target="_blank">Instagram</a>
            <a href="https://namemc.com/profile/ssit.1" target="_blank">NameMC</a>
            <a href="javascript:void(0);" onclick="copyDiscord()">Discord</a>
            <a href="https://www.reddit.com/user/ssits/" target="_blank">Reddit unused since 2022</a>
            <a href="https://www.youtube.com/@ssit3" target="_blank">YouTube</a>
            <a href="https://steamcommunity.com/id/ssit1/" target="_blank">Steam</a>
        </div>
    </div>
    <script>
        function createPetals() {
            const bg = document.querySelector('.background-animation');
            setInterval(() => {
                let petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = (3 + Math.random() * 3) + 's';
                petal.style.opacity = 0.6 + Math.random() * 0.4;
                bg.appendChild(petal);
                setTimeout(() => petal.remove(), 6000);
            }, 200);
        }
        createPetals();

        function copyDiscord() {
            navigator.clipboard.writeText('ssit1');
            alert('Discord username copied to clipboard! ðŸŽ®');
        }
    </script>
    
</body>
</html>
