<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark background for a cyberpunk feel */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    p {
      
      color: #fff;
      text-align: center;
      margin-bottom: 70px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: linear-gradient(45deg, #ff00ff, #00bcd4);
      -webkit-background-clip: text;
      background-clip: text;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    h1 {
      font-size: 50px;
      color: #fff;
      text-align: center;
      margin-bottom: 70px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: linear-gradient(45deg, #ff00ff, #00bcd4);
      -webkit-background-clip: text;
      background-clip: text;
      animation: neon 1.5s ease-in-out infinite alternate;
    }

    @keyframes neon {
      0% {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #00bcd4, 0 0 80px #00bcd4;
      }
      100% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 60px #00bcd4, 0 0 120px #00bcd4;
      }
    }

    /* Rainbow border surrounding everything */
    .wrapper {
      background: transparent;
      padding: 30px;
      border-radius: 25px;
      border: 10px solid transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: rainbow-border 3s linear infinite;
    }

    /* Animation for the rainbow border */
    @keyframes rainbow-border {
      0% {
        border-image: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff) 1;
      }
      50% {
        border-image: linear-gradient(45deg, #8b00ff, #0000ff, #00ff00, #ffff00, #ff7f00, #ff0000, #ff00ff) 1;
      }
      100% {
        border-image: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff) 1;
      }
    }

    .container {
      display: flex;
      gap: 60px;
    }

    .btn {
      background-color: transparent; /* Transparent background for outlined buttons */
      color: white;
      border: 4px solid transparent; /* Default border is transparent */
      padding: 30px 70px;
      font-size: 28px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    /* Hover effect for the buttons - rainbow outline */
    .btn:hover {
      transform: scale(1.1);
      border-color: transparent;
      background: transparent;
      border-image: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff) 1;
    }

    .btn:active {
      transform: scale(0.9);
    }

    #btn1 {
      border-color: #00897b; /* Default teal border */
    }

    #btn2 {
      border-color: #76ff03; /* Default green border */
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Choose</h1>
    <div class="container">
      <a href="/gayass" class="btn" id="btn1">bewfr</a>
      <a href="/ssit111" class="btn" id="btn2">ssit</a>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <p>ver: 1.0.2</p>
</body>
</html>
